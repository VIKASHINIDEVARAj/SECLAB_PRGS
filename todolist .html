<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            text-align: center;
            background-color:  rgb(150, 10, 52);
        }
          h2{
            color: white;
        }
        input,button{
            padding: 10px;
            border-radius: 10px;
        } 
        ul{
            list-style-type: none;
        }
    </style>
</head>
<body>
    <h2>TO DO LIST</h2>
    <input type="text" id="inputValue" placeholder="enter a todo item"><br><br>
    <button onclick="addTask()">ADD TASK</button>
    <ul id="listContent"></ul>
    <script>
        function addTask() {
    let textValue = document.getElementById("inputValue").value.trim();
    if (textValue === "") return;

    let li = document.createElement("li");

    let taskSpan = document.createElement("span");
    taskSpan.textContent = textValue;
    
    const completeButton = document.createElement("button");
    completeButton.textContent = "COMPLETE";
    completeButton.addEventListener("click", function () {
        taskSpan.classList.toggle("completed");
    });

    
    const removeButton = document.createElement("button");
    removeButton.textContent = "REMOVE";
    removeButton.addEventListener("click", function () {
        li.remove();
    });

    li.appendChild(taskSpan);
    li.appendChild(completeButton);
    li.appendChild(removeButton);

    document.getElementById("listContent").appendChild(li);
    document.getElementById("inputValue").value = "";
}
 
        
    </script>
    
     
</body>
</html>
