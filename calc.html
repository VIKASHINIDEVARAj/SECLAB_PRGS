<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>program-1</title>
    
    <style>
        body{ 
            text-align:center;
            
            }
            input,select,button{
                margin: 10px;
                padding: 10px;
                border: 1px solid brown;
            }
    </style>
</head>
<body>
    <form action="">
        <h1>Calculator using JavaScript</h1>
        Number 1:<input type="number" placeholder="enter value 1" id="num1"><br><br>
        Number 2:<input type="number" placeholder="enter value 2" id="num2"><br><br>
        <select id="operation">
          <option value="add">Add</option>
          <option value="subtract">Subtract</option>
          <option value="multiply">Multiply</option>
          <option value="divide">Divide</option>  
        </select>
    </form>
        
        <button onclick="calculate()">calculate</button>
        <div id="result">result:</div>
    
    <script>
        function calculate(){
        let num1= parseInt(document.getElementById("num1").value);
        let num2= parseInt(document.getElementById("num2").value);
        let operation=document.getElementById("operation").value;
        let result;
        if(isNaN(num1)||isNaN(num2)){
            let result="enter the valid number:";

        }
        else{
            switch(operation)
            {
                case"add":result=num1 + num2;
                break;
                case"subtract":result=num1 - num2;
                break;
                case"multiply":result=num1 * num2;
                break;
                case"divide":result=num1 / num2;
                break;
                

            }
        }
        document.getElementById("result").innerText="result is: " +result;
    }
    </script>
</body>
</html>
